<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="calculator.css">


    <title>Frontend Mentor | Calculator app</title>

</head>

<body>

    <div class="container">

        <div class="title">

            <div class="toggle">
                <h3>Calc</h3>
                <div class="right">
                    <p id="one">1</p>
                    <p id="two">2</p>
                    <p id="three">3</p>
                </div>
            </div>

            <div class="control">
                <p>Teme</p>
                <div class="box">
                    <div id="circle"></div>
                </div>
            </div>
        </div>

        <div class="output">
            <div data-previous-operand class="current-operand"></div>
            <div data-current-operand class="previous-operand"> Answer</div>
        </div>

        <div class="calc-body">
            <div class="btn">
                <button class="num7" data-number>7</button>
                <button class="num8" data-number>8</button>
                <button class="num9" data-number>9</button>
                <button class="del" data-delete>DEL</button>
                <button class="num4" data-number>4</button>
                <button class="num5" data-number>5</button>
                <button class="num6" data-number>6</button>
                <button data-operation class="plus">+</button>
                <button class="num1" data-number>1</button>
                <button class="num2" data-number>2</button>
                <button class="num3" data-number>3</button>
                <button data-operation class="minus">-</button>
                <button data-number class="dot">.</button>
                <button class="num0" data-number>0</button>
                <button data-operation class="divide">/</button>
                <button data-operation class="multiply">*</button>
                <button data-all-clear class="reset span-two" class="reset">RESET</button>
                <button data-equals class="equal span-two" class="equal">=</button>
            </div>
        </div>
    </div>


    <script src="calculator.js">
    </script>

    </div> -->
</body>

</html>
